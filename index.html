<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2A86BA">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #308f68">
          <h1>Eagle</h1>
          <p>on the mountain</p>
        </div>
        <div style="background-color: #9f3060">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('./img/4.jpg')"></div>
        <div style="background-image: url('./img/1.jpg')"></div>
        <div style="background-image: url('./img/2.jpg')"></div>
        <div style="background-image: url('./img/3.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-level-up-alt"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-level-down-alt"></i>
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
